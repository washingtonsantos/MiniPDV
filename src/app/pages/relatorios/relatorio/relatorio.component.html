<!doctype html>
<html lang="pt">

<head>
  <title>Relatórios</title>

<body>
  <form class="form-signin">

    <div class="text-center mb-4">
      <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Relatórios</h1>
    </div>

    <div class="container">
      <div class="card-deck mb-3 text-center">
        <div class="card mb-4 box-shadow">
          <div class="card-header">

          </div>
          <div class="card-body">

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Data Inicio:</span>
              </div>
              <input type="date" class="form-control" placeholder="dataInicio" aria-label="dataInicio"
                aria-describedby="basic-addon1">

              <div class="input-group-prepend ml-2">
                <span class="input-group-text" id="basic-addon1">Data Fim:</span>
              </div>
              <input type="date" class="form-control" placeholder="dataFim" aria-label="dataFim"
                aria-describedby="basic-addon1">

            </div>

            <div class="input-group mb-3">

              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Cliente</span>
              </div>
              <input type="text" class="form-control" placeholder="cliente" aria-label="cliente"
                aria-describedby="basic-addon1">

            </div>

            <div class="input-group mb-3">

              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Vendedor</span>
              </div>
              <input type="text" class="form-control" placeholder="vendedor" aria-label="vendedor"
                aria-describedby="basic-addon1">

            </div>


            <button type="button" class="btn btn-lg btn-block btn-outline-primary"
              (click)="gerarRelatorio()">Gerar</button>
          </div>
        </div>
      </div>
